apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: lps-oppfolgingsplan-mottak
  namespace: team-esyfo
  labels:
    team: team-esyfo
spec:
  image: {{ image }}
  port: 8080
  maskinporten:
    enabled: true
    scopes:
      exposes:
        - name: "v1.lps.write"
          enabled: true
          product: "oppfolgingsplan"
          allowedIntegrations:
            - maskinporten
          atMaxAge: 30
          consumers:
            - name: "NAV"
              orgno: "889640782"
      consumes:
        - name: "nav:oppfolgingsplan:v1.lps.write"
  liveness:
    path: /isAlive
    initialDelay: 10
    timeout: 5
    periodSeconds: 10
    failureThreshold: 5
  readiness:
    path: /isReady
    initialDelay: 10
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /prometheus
  ingresses:
    - "https://lps-oppfolgingsplan-mottak.intern.nav.no"
  filesFrom:
    - secret: lps-maskinporten-scopes
  env:
    - name: KTOR_ENV
      value: remote
    - name: APPLICATION_PORT
      value: "8080"
